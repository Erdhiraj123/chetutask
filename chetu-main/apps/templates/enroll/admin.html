{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'enroll/css/bootstrap.min.css'%}"> 
    <link rel="stylesheet" href="{% static 'enroll/css/style.css'%}"> 
</head>
<body>
    <div class="container mt-4">
    <a href="{% url 'logout' %}"class="btn btn-dark" class="slide kenBurns">Log Out</a>
    <a href="{% url 'detailsdata' %}"class="btn btn-dark" class="slide kenBurns">Director</a></div>
    <h4 class="text-center container  text-dark alert alert-info mt-4">
        <b> Employee Details</b>
    </h4>
        
            <div class="container mt-">
                
            {% if stu %}
            <table class="table table-dark">
                <thead>
                    <tr>
                     
                        <th scope="col">Username</th>
                        <th scope="col">first Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Action</th>
                        
                    </tr>
                </thead>
                <tbody>
                   
                    {% for st in stu %}
                     
                        <tr>
                      
                        <th>{{st.username}}</th>
                        <th>{{st.first_name}}</th>
                        <th>{{st.last_name}}</th>
                        <th>{{st.email}}</th>
                        <td>
                            <a href="{% url 'adminupdate' st.id %}" class="btn btn-warning btn-sm">
                            Edit</a>

                        <form action="{% url 'admindelete' st.id %}" method="POST" class="d-inline">
                            <input type="submit" class="btn btn-danger btn-sm" value="Delete">
                            {% csrf_token %}
                        </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody >
            </table> 
            {% else %}
                <h4>No Record Found</h4>
            {% endif %}
        </div>

    
            




        </div>
    



</div>

</body>
</html>
